{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
<div class="row">

<div class="col-md-3"></div>

<div class="col-md-6">
<h2>Change password</h2>

<form action="{% url 'password-change' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Change password" button_class="btn-primary" size="large" %}

    {# redirect #}
    <input type="hidden" name="next" value="{{ next }}" />
</form>
</div> <!-- col-md -->

<div class="col-md-3"></div>

</div> <!-- row -->
</div> <!-- container -->
{% endblock %}

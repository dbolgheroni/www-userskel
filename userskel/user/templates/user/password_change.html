{% extends "./base_user.html" %}

{% load bootstrap4 %}

{% block user_form %}
    <h2>Change password</h2>

    <form action="{% url 'password_change' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Change password" button_class="btn-primary" size="large" %}

        {# redirect #}
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock user_form %}

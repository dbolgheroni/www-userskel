{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
<div class="row">

<div class="col-md-3"></div>

<div class="col-md-6">
<div class="jumbotron">
    {% bootstrap_messages %}
    <h2>Sign Up</h2>

    <form action="{% url 'user_create' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Create" button_class="btn-primary" size="large" %}
    </form>
</div> <!-- jumbotron -->
</div> <!-- col-md -->

<div class="col-md-3"></div>

</div> <!-- row -->
</div> <!-- container -->
{% endblock %}

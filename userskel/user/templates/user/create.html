{% extends "./base_user.html" %}

{% load bootstrap4 %}

{% block user_form %}
    <h2>Sign Up</h2>

    <form action="{% url 'user_create' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Sign Up" button_class="btn-primary" size="large" %}
    </form>
{% endblock user_form %}
